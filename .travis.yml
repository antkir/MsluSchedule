language: android

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - build-tools-28.0.2
    - android-27

script:
   - ./gradlew --no-daemon build

before_install:
   - yes | sdkmanager "platforms;android-28"
